{% extends "base.html" %}

{% block content %}
    <div class="my-3">    
        <h2>Please sign in</h2>
    </div>
    <div class="mx-auto container">
        {{ render_form(form, action='//'+config.SERVER_NAME+'/login',
            render_kw={
                'hx-post':'//'+config.SERVER_NAME+'/login',
                'hx-target': 'body',
            })
        }}
        <div class="mt-3">
            <p>Forgot Your Password? <a href="{{ url_for('reset_password_request',_external=True) }}">Click to Reset It</a></p>
        </div>
    </div>
{% endblock %}
